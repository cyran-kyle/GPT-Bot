<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix AI</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="">
    
</head>
<body>
    <div class="logo-container">
            <img src="https://smaulgld.com/wp-content/uploads/2018/01/Phoenix-flaming-bird-canstockphoto13933552.jpg" width="150px" height="150px" style="margin: 20px auto;" style="border-radius: 20px 50%;">
       
    </div>
    <div class="chat-box">
        <div class="chat-box-header">Phoenix AI</div>
        <div class="chat-box-body">
            <div class="response">
                <p>Welcome to the Phoenix AI, how can I help you today?</p>
            </div>
        </div>
        <div class="chat-box-footer">
            <input type="text" placeholder="Ask a question...">
            <button>Send</button>
        </div>
    </div>
    <div class="phoenix">
        <a href="https://www.cyran-kyle.github.io">Created by Cyran Kyle</a>
    </div>
  
</body>
</html>
